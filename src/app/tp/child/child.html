<div class="card bg-base-100 w-96 shadow-sm">
  <figure>
    <img
      src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
      alt="Shoes" />
  </figure>
  <div class="card-body">
    <h2 class="card-title">Nom :{{name}}</h2>
    <p>statut :{{status}}</p>
    <div class="card-actions justify-end">
      <button (click)="outputToParent(newStatus)" class="btn btn-primary">Changer le statut</button>
    </div>
  </div>
</div>
